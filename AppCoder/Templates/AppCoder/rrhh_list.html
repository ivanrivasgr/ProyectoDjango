{% extends "Appcoder/padre.html" %}

    {% load static %}

{% block contenido %}

<h1>Listado de empleados</h1>
<ul>
    {% for empleado in rrhh_list %}


        <p>Nombre: {{rrhh.nombre}}</p>
        <p>
            <a href="{% url 'DetalleEmpleado' empleado.id %}"> <button type="button">Ver</button> </a>
            <a href="{% url 'UpdateEmpleado' empleado.id %}"> <button type="button">Editar</button> </a>
            <a href="{% url 'DeleteEmpleado' empleado.id %}"> <button type="button">Borrar</button> </a>
        </p>

    {% endfor %}
</ul>

{% endblock %}
